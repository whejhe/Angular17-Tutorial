<p>user component works!</p>
<section>
  @if(isLoggedIn){
    <p>Bienvenido, {{username}}</p>
    <img
    (click)="greet()"
    src="https://github.com/{{username}}.png" alt="photo">
    <button (click)="isLoggedIn = false">Logout</button>
  }@else{
    <p>Inicia sesion</p>
    <button (click)="isLoggedIn = true">Login</button>
  }
</section>

<app-games
(addFavoriteEvent)="getFavorite($event)"
username="{{username}}"></app-games>

@if(favGames != ''){
  <p>Juego favorito: {{favGames}}</p>
}
