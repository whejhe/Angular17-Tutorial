<h2>Guias de Desarrollo</h2>
<div class="guia-filter">
  <select (change)="onSelect($event)">
    <option value="">All topics</option>
    <option *ngFor="let topic of topics" [value]="topic">
      {{ topic }}
    </option>
  </select>
</div>

<app-list-guias [items]="filteredItems"></app-list-guias>
